<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Pysäköintivirheet Helsingissä</title>
</head>

<body>
  <h1>Pysäköintivirheet Helsingissä</h1>
  <div class="panel">
    <div id="year" class="panel-item header">2017</div>
    <div id="month1" class="panel-item link selected">Tammikuu</div>
    <div id="month2" class="panel-item link">Helmikuu</div>
    <div id="month3" class="panel-item link">Maaliskuu</div>
    <div id="month4" class="panel-item link">Huhtikuu</div>
    <div id="month5" class="panel-item link">Toukokuu</div>
    <div id="month6" class="panel-item link">Kesäkuu</div>
    <div id="month7" class="panel-item link">Heinäkuu</div>
    <div id="month8" class="panel-item link">Elokuu</div>
    <div id="month9" class="panel-item link">Syyskuu</div>
    <div id="month10" class="panel-item link">Lokakuu</div>
    <div id="month11" class="panel-item link">Marraskuu</div>
    <div id="month12" class="panel-item link">Joulukuu</div>
  </div>
  <div class="map" id="map"></div>

  <script src="config.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="appData.js"></script>
  <script src="index.js"></script>
</body>

</html>
